<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <section id="forgot-password-section">
            <div class="forgot-password-container">
                <h1>Forgot Password</h1>
                <form id="forgot-password-form" class="forgot-password-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="input-text" required>
                    </div>
                    <button id="submitEmailButton" class="submit-button" type="button">Submit</button>
                    <button id="goBackButton" class="go-back-button" type="button">Go Back</button>
                </form>
                <form id="reset-password-form" class="reset-password-form" style="display: none;">
                    <div class="form-group">
                        <label for="new-password" class="form-label">New Password</label>
                        <input type="password" id="new-password" name="new-password" class="input-text" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="input-text" required>
                    </div>
                    <button id="resetPasswordButton" class="submit-button" type="button">Reset Password</button>
                </form>
            </div>
        </section>
    </main>

    <script src="forgot_password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/airtable/bundles/airtable.browser.js"></script>
</body>
</html>
