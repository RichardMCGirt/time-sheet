<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Time-Off Request Form</title>
        <link rel="stylesheet" href="timeoff.css">
        <link rel="icon" href="/favicon3.ico" type="image/x-icon">

    </head>
    
<body>
    <header>
        <div class="header-left">
            <a href="timesheet.html">
                <img src="vanir logo.png" alt="Vanir Installed Sales Logo" class="logo">
            </a>        </div>
            <h3>Time-Off Request Form</h3>
        <div class="header-right">
            <div class="user-info">
                <span id="user-email" class="clickable">example@example.com</span>
                <a href="#" id="logout-button" class="logout-button">Logout</a>
            </div>
        </div>
    </header>

   
    <nav class="navbar">
        <ul>
            <li><a href="timesheet.html">Time sheet entry</a></li>
        </ul>
    </nav>
   

    <div class="container">
        <form id="timeOffForm">
            <div class="row single" style="text-align: center;">
                <label for="employeeName"></label>
                <input type="text" id="employeeName" name="employeeName" disabled style="width: auto; text-align: center; display: inline-block; border: none; font-size: 28px; font-weight: bold;">
            </div>
            
            
            
            
    
            <div class="row">
                <div class="half">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                <div class="half">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>
            </div>
    
            <div class="row">
                <div class="half">
                    <label for="startTime">Start Time </label>
                    <input type="time" id="startTime" name="startTime">
                </div>
                <div class="half">
                    <label for="endTime">End Time</label>
                    <input type="time" id="endTime" name="endTime">
                </div>
            </div>
    
            <div id="submissionStatus" class="hidden"></div>


            <button id="submitButton" type="submit">Submit</button>
        </form>
    </div>
    <div id="previousRequests" class="container">
        <h2>Previous Requests</h2>
        <ul id="requestsList"></ul>
    </div>
    <button id="clearDataButton">Clear Data</button>

    <script src="timeoff.js"></script>
    <div id="script-placeholder"></div>
    <script src="disable-script.js"></script>
</body>
</html>
